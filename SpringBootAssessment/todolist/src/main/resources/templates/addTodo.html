<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>BootStrap Web Demo</title>
</head>
<body>
<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

<div class="container">
    <h1 class="display-4">New Todo</h1>
    <form id="newTodoForm" enctype="multipart/form-data">

        <div class="form-group mb-5">
            <label for="newTodoTitleInput">Title</label>
            <input type="text" class="form-control" id="newTodoTitleInput">
        </div>

        <div class="form-group mb-5">
            <label for="newTodoDescription">Description</label>
            <textarea type="text" class="form-control" id="newTodoDescription"></textarea>
        </div>

        <div class="form-group mb-5">
            <label for="newTodoDate">Target Date</label>
            <input type="date" class="form-control" id="newTodoDate" min="">
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-5">Save Todo</button>
    </form>
</div>

<script>
    const dateInput = document.getElementById('newTodoDate');
    const today = new Date();
    const todayFormatted = today.toISOString().split('T')[0];
    dateInput.setAttribute('min', todayFormatted);
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script src="js/todoController.js"></script>
<script src="js/todoForm.js"></script>

</body>
</html>
